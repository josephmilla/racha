<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-controller="CurrentCtrl" layout="column" layout-fill>
  <md-content class="md-hue-1" layout-padding>
    <md-list>
      <md-list-item class="md-3-line cell" ng-repeat="item in todos">
        <img ng-src="{{item.face}}" alt="{{item.who}}" class="md-avatar">
        <div class="md-list-item-text">
          <h3>{{item.what}}</h3>
          <h4>{{item.who}}</h4>
          <p>
            {{item.notes}}
          </p>
        </div>
        <span flex></span>
        <md-button class="md-fab md-mini md-primary" aria-label="Navigation" style="margin-top: 25px;">
          <md-icon md-svg-icon="md-close"></md-icon>
        </md-button>
        <md-divider inset></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
