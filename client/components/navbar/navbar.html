<div ng-controller="NavbarCtrl" layout="column">
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h2>
        <span ng-click="go('/current')">Racha</span>
      </h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Navigation" ng-click="toggleRight()">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
      </md-button>
    </div>
  </md-toolbar>
  <section layout="row" flex>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
      <md-toolbar ng-controller="RightCtrl" class="md-theme-light">
        <h1 class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Navigation" ng-click="close()">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </md-button>
          Navigation
        </h1>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" flex layout-padding>
        <div layout="column">
          <md-button ng-click="close(); go('/current')" class="md-primary">
            Queued Up For
          </md-button>
          <md-button ng-click="close(); go('/queues')" class="md-primary">
            Queues
          </md-button>
          <md-button ng-click="close(); go('/grades')" class="md-primary">
            Grades
          </md-button>
        </div>
      </md-content>
    </md-sidenav>
  </section>
</div>
